<div style= text-align:center>
  <img src="../assets/Vedikalogo.png"
    alt="LCO logo"
    width="100" 
    height="100"
    class="logo"/>

    <h1 class= "heading">List to do: </h1>
</div>
<div class="container" style= text-align:center>
 Add a To do..
 <br>
 <input
  type="text" 
 class="input-text"
 placeholder="Type a todo"
 [(ngModel)]=todoValue;
  (keyup.enter)="addItem()"
 />
 <button class="add-btn" (click)="addItem()">
   Add TODO
 </button>
</div>

<div class="list" style= text-align:center>
  <ul>
    <li *ngFor="let item of list">
      <input type="checkbox" name="isDone" [(ngModel]=item.isDone />
       {{item.value}}
      <button class="del-btn" (click)="deleteItem(item.id)">Delete</button>
    </li>
  </ul>
</div>
